<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New contact responsive</title>
    <link rel="stylesheet" href="test5.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="contactUs">
      <div class="title">
        <h1>Get in touch</h1>
      </div>
      <div class="box">
        <div class="contact form">
          <h1>Send a message</h1>
          <form action="">
            <div class="formBox">
              <div class="row50">
                <div class="inputbox">
                  <span>First Name</span>
                  <input type="text" placeholder="John" />
                </div>
                <div class="inputbox">
                  <span>Last Name</span>
                  <input type="text" placeholder="Doe" />
                </div>
              </div>

              <div class="row50">
                <div class="inputbox">
                  <span>Email Address</span>
                  <input type="text" placeholder="johndoe@emai.com" />
                </div>
                <div class="inputbox">
                  <span>Mobile Number</span>
                  <input type="text" placeholder="+91 XXXXX XXXXX" />
                </div>
              </div>

              <div class="row100">
                <div class="inputbox">
                  <span>Message</span>
                  <textarea
                    name=""
                    id=""
                    placeholder="Write your message here..."
                  ></textarea>
                </div>
              </div>

              <div class="row100">
                <div class="inputbox">
                  <input type="submit" value="Submit" />
                </div>
              </div>
            </div>
          </form>
        </div>

        <div class="contact info">
          <h3>Contact Info</h3>
          <div class="infoBox">
            <div>
              <span><i class="fas fa-location-dot"></i> </span>
              <!-- TO BE FIXED LATER -->
              <p>ADDRESS <br />INDIA</p>
            </div>
            <div>
              <span><i class="fas fa-envelope"></i> </span>
              <a href="">abc@abc.com</a>
            </div>
            <div>
              <span><i class="fas fa-phone"></i></span>
              <a href="">+91 12345 06789</a>
            </div>
          </div>
        </div>
        <div class="contact map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.9756248893004!2d77.56386967507537!3d12.909288137400353!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae156310100001%3A0x71be53da4480fbbe!2sDayananda%20Sagar%20College%20of%20Engineering!5e0!3m2!1sen!2sin!4v1738820028014!5m2!1sen!2sin"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
